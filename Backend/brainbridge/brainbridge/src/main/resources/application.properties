# ============================================
# DATABASE CONFIGURATION
# ============================================
# H2 Database (In-memory database - perfect for learning and development)
# H2 is embedded, so no separate database server needed!
spring.datasource.url=jdbc:h2:mem:brainbridgedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console - Access database via browser at http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:brainbridgedb
# Username: sa
# Password: (leave empty)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# ddl-auto options:
#   - create: Drops and creates schema on startup (WARNING: deletes all data!)
#   - update: Updates schema if needed (safe, keeps data)
#   - validate: Validates schema, doesn't make changes
#   - none: Does nothing
spring.jpa.show-sql=true # Shows SQL queries in console (helpful for learning!)
spring.jpa.properties.hibernate.format_sql=true # Formats SQL for readability

